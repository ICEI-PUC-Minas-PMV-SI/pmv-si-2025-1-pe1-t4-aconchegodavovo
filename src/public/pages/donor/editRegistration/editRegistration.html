<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/src/public/assets/img/icon-logo-favecon.svg">
  <title>Editar Cadastro - Aconchego da Vovó</title>
  <link rel="stylesheet" href="/src/public/assets/css/global.css">
  <link rel="stylesheet" href="/src/public/assets/css/navbar/style.css">
  <link rel="stylesheet" href="./editRegistration.css">
  <link rel="stylesheet" href="/src/public/pages/institution/dropDown/dropDown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <nav id="container-nav">
    <a href="/src/public/pages/donor/listInstitutions/listInstitutions.html"><img src="/src/public/assets/img/logo.svg"
        height="45px" /></a>
    <div>
      <a href="/src/public/pages/donor/listInstitutions/listInstitutions.html" class="active">Home</a>
      <a href="/src/public/pages/donor/donationHistory/donationHistory.html" class="active">Histórico de Doações</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="/src/public/assets/img/icon-nav-account.svg" class="user-icon" />
      </a>
    </div>
  </nav>

  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="/src/public/pages/donor/editRegistration/editRegistration.html">
      Configurações da conta <img src="/src/public/assets/img/icon-editar.svg" />
    </a>

    <a href="/src/public/index.html">Sair <img src="/src/public/assets/img/icon-sair.svg" /></a>
  </div>

  <div class="layout">
    <aside>
      <h2>
        <img src="/src/public/assets/img/icon-seta.svg" alt="Voltar" class="icon-seta" />
        Configurações
      </h2>

      <button class="btn-primary">
        <img src="/src/public/assets/img/icon-lapis-cinza.svg" alt="Editar" class="icon" />
        Editar cadastro
      </button>

      <button class="btn-danger">
        <img src="/src/public/assets/img/icon-lixeira-cinza.svg" alt="Excluir" class="icon" />
        Excluir conta
      </button>
    </aside>

    <main>
      <h2>Editar Cadastro</h2>
      <form>
        <input type="text" placeholder="Nome completo" />
        <input type="text" placeholder="CPF" />
        <input type="text" placeholder="Telefone" />
        <input type="text" placeholder="Data de Nascimento" />
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Senha" />
        <input type="password" placeholder="Repetir Senha" />

        <div class="form-actions">
          <button type="reset" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-save">Salvar</button>
        </div>
      </form>
    </main>
  </div>
  <script src="/src/public/assets/js/dropDownMenu.js"></script>
</body>

</html>
