<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
  <title>Aconchego da Vovó | Editar Cadastro</title>
  <link rel="stylesheet" href="../../../assets/css/global.css">
  <link rel="stylesheet" href="../../../assets/css/navbar/style.css">
  <link rel="stylesheet" href="./editRegistration.css">
  <link rel="stylesheet" href="../../../pages/institution/dropDown/dropDown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../../assets/css/modal/globalModal.css">
</head>

<body>

  <nav id="container-nav">
    <a href="../../../pages/donor/listInstitutions/listInstitutions.html"><img src="../../../assets/img/logo.svg"
        height="45px"></a>
    <div>
      <a href="../../../pages/donor/listInstitutions/listInstitutions.html" class="active">Home</a>
      <a href="../../../pages/donor/donationHistory/donationHistory.html" class="active">Histórico de Doações</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="../../../assets/img/icon-nav-account.svg" class="user-icon">
      </a>
    </div>
  </nav>

  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../../pages/donor/editRegistration/editRegistration.html">
      Configurações da conta <img src="../../../assets/img/icon-editar.svg">
    </a>

    <a href="#" id="btnLogout">Sair <img src="../../../assets/img/icon-sair.svg"></a>
  </div>

  <div class="layout">
    <aside>
      <h2>
        <img src="../../../assets/img/icon-seta.svg" alt="Voltar" class="icon-seta">
        Configurações
      </h2>

      <button class="btn-primary">
        <img src="../../../assets/img/icon-lapis-cinza.svg" alt="Editar" class="icon">
        Editar cadastro
      </button>

      <button class="btn-danger">
        <img src="../../../assets/img/icon-lixeira-cinza.svg" alt="Excluir" class="icon">
        Excluir conta
      </button>
    </aside>

    <main>
      <h2>Editar Cadastro</h2>
      <form>
        <input type="text" placeholder="Nome completo">
        <input type="text" placeholder="CPF">
        <input type="text" placeholder="Telefone">
        <input type="text" placeholder="Data de Nascimento">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Repetir Senha">

        <div class="form-actions">
          <button type="reset" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-save">Salvar</button>
        </div>
      </form>
    </main>
  </div>
  
  <dialog id="modalLogout">
    <div class="modal">
      <div class="texto-modal">
        <h2>
          Você tem certeza que deseja sair<br>
          da sua conta?
        </h2>
        <p>
          Você precisará fazer login novamente no próximo<br>acesso.
        </p>
      </div>

      <div class="button-modal">
        <button type="button" class="btn-modal btn-cinza" id="btnCloseLogout">
          Cancelar
        </button>
        <a href="../../../index.html">
          <button type="button" class="btn-modal btn-vermelho">
            Sair
          </button>
        </a>
      </div>
    </div>
  </dialog>
  <script src="../../../assets/js/modalDropDown.js"></script>
  <script src="../../../assets/js/dropDownMenu.js"></script>
</body>

</html>
