<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Cadastro do Doador</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/navbar/style.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../../assets/css/modal/globalModal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="../../../index.html"><img src="../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../../index.html" class="active">Home</a>
            <a href="../../../pages/login/login.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="mainContainer first">

        <img id="imgassets" src="../../../assets/img/img-cadastro-ilpi-1.svg" alt="Cuidador e uma idosa felizes">

        <div class="container">
            <div class="container1">
                <div>
                    <h2>Cadastro</h2>
                    <p>Cadastre e comece a fazer a diferença na vida de<br>um idoso!</p>
                </div>

                <form id="cadastroForm" class="inputContainer inputRegister">
                    <div>
                        <input id="nome" class="inputs input-register2" type="text" required placeholder="Nome completo">
                    </div>
                    <div>
                        <input id="cpf" class="inputs input-register2" type="text" required placeholder="CPF">
                    </div>
                    <div>
                        <input id="telefone" class="inputs input-register2" type="text" required placeholder="Telefone">
                    </div>
                    <div>
                        <input id="nascimento" class="inputs input-register2" type="text" required placeholder="Data de nascimento">
                    </div>
                    <div>
                        <input id="email" class="inputs input-register2" type="email" required placeholder="E-mail">
                    </div>
                    <div>
                        <input id="senha" class="inputs input-register2" type="password" required placeholder="Senha">
                    </div>
                    <div class="btnContainer">
                        <a href="../listInstitutions/listInstitutions.html">
                            <button class="btn btn-azul-2 btnToSecond" type="submit">
                                Cadastrar
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>

     <dialog id="modalSaveProfile">
        <div class="modal-verde">
            <div class="texto-modal">
                 <img src="../../../../assets/img/icon-sucess.png" alt="Check Icon" width="90px" >
                <h2>
                 Cadastro realizado com sucesso!
                </h2>  
            </div>
            <button type="button" class="btn-modal btn-cinza" id="btnCloseSaveProfile">
                    Fechar
            </button>
        </div>
    </dialog>

    <script src="../../../assets/js/donor/register/registerDonordb.js"></script>

</body>

</html>
