<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Login</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/navbar/style.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="../../index.html"><img src="../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../index.html" class="active">Home</a>
            <a href="./login.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="mainContainer">

        <div class="container">
            <div class="container1">
                <h2>Login Instituição</h2>

                <div class="btnContainer">
                    <form id="loginForm" class="inputContainer">
                        <div>
                            <div>
                                <i class="fa fa-user icon"></i>
                                <input id="email" class="inputs input-login" type="email" required placeholder="Email"
                                    name="email">
                            </div>
                            <div>
                                <i class="fa fa-lock icon"></i>
                                <input id="senha" class="input-login" type="password" required placeholder="Senha"
                                    name="password">
                            </div>
                            <a href="./forgotPassword/forgotPassword.html">
                                Esqueceu a senha?
                            </a>
                        </div>

                        <a href="#" class="btnLogin">
                            <button class="btn btn-azul-2">
                                Login
                            </button>
                        </a>
                    </form>

                    <a href="../registrationType/registrationType.html">
                        <button class="btn btn-azul-1">
                            Cadastrar
                        </button>
                    </a>

                    <p class="inst">É uma instituição? <a href="./login.html">Clique aqui.</a></p>
                </div>
            </div>
        </div>

        <img src="../../assets/img/img-login.svg" alt="Cuidadora e um idoso felizes">

    </div>

    <script src="../../assets/js/login/loginIlpi.js"></script>

</body>

</html>
