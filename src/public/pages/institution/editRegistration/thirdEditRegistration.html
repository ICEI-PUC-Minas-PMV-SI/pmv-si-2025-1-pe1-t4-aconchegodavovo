        <img src="../../../assets/img/icon-nav-account.svg" class="user-icon">
      </a>
    </div>
  </nav>

  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../../pages/institution/editRegistration/firstEditRegister.html">
      Configurações da conta <img src="../../../assets/img/icon-editar.svg">
    </a>
    <a href="../../../index.html" id="btnLogout">
      Sair <img src="../../../assets/img/icon-sair.svg">
    </a>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <div class="config-title">
        <img src="../../../assets/img/icon-seta.svg" alt="voltar">
        <span>Configurações</span>
      </div>

      <a href="#" class="menu-item active">
        <img src="../../../assets/img/icon-lapis-cinza.svg" alt="Editar Cadastro">
        Editar cadastro
      </a>

      <a href="../../../pages/institution/editProfile/editProfile.html" class="menu-item">

      </a>
    </div>
    </aside>

    <section class="form-section">
      <h1>Editar Cadastro</h1>
      <form>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="E-mail">

        <label for="confirmaremail">Confirmar e-mail</label>
        <input type="text" id="confirmaremail" placeholder="Confirmar e-mail">

        <label for="senha">Senha</label>
        <input type="text" id="senha" placeholder="Senha">

        <label for="confirmarsenha">Confirmar senha</label>
        <input type="text" id="confirmarsenha" placeholder="Confirmar senha">

        <div class="botoes-rodape">
          <button class="botao-salvar">Salvar</button>
          <button class="botao-excluir">Excluir</button>
        </div>
      </form>
    </section>
    </main>
<dialog id="cancel-modal">
    <div class="modal">
      <div class="texto-modal">
        <h2>
          Você tem certeza que deseja sair<br>
          da sua conta?
        </h2>
        <p>
         Você precisará fazer login novamente no próximo acesso.
        </p>
      </div>

      <div class="button-modal">
        <button type="button" class="btn-modal btn-cinza" id="buttonExitModal">
          Cancelar
        </button>
        <a href="../../../index.html">
          <button type="button" class="btn-modal btn-vermelho">
            Sair
          </button>
        </a>
      </div>
    </div>
