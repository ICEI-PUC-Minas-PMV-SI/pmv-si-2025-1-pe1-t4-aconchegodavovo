<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Cadastro ILPI</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/navbar/style.css">
    <link rel="stylesheet" href="./registrationILPI.css">
    <link rel="stylesheet" href="../../../assets/css/modal/globalModal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="../../../index.html"><img src="../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../../index.html" class="active">Home</a>
            <a href="../../../pages/login/login.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="mainContainer first">

        <img id="imgassets" src="../../../assets/img/img-cadastro-ilpi-2.svg" alt="Cuidadora e uma idosa felizes">

        <div class="container">
            <div class="container1">
                <div>
                    <h2>Cadastro</h2>
                    <p>Cadastre e comece a fazer a diferença na vida de<br>um idoso!</p>
                </div>

                <form id="form1" class="inputContainer inputRegister">
                    <div>
                        <input id="telefone" class="inputs input-register2" type="text" required placeholder="Telefone">
                    </div>
                    <div>
                        <input id="tipoInst" class="inputs input-register2" type="text" required
                            placeholder="Tipo de Instituição">
                    </div>
                    <div>
                        <input id="cnpj" class="inputs input-register2" type="text" required placeholder="CNPJ">
                    </div>                                
                    <div>
                        <input id="cep" class="inputs input-register2" type="text" required placeholder="CEP">
                    </div>
                     <div>
                        <input id="email" class="inputs input-register2" type="email" required placeholder="E-mail">
                    </div>
                    <div>
                        <input id="senha" class="inputs input-register2" type="password" required placeholder="Senha">
                    </div>
                    
                    <div class="btnContainerFourth">
                        <button class="btn btn-azul-2 btnToSecond" type="submit">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    
    <dialog id="modalSaveProfile">
        <div class="modal-verde">
            <div class="texto-modal">
                 <img src="../../../../assets/img/icon-sucess.png" alt="Check Icon" width="90px" >
                <h2>
                  Cadastro realizado com sucesso!
                </h2>  
            </div>
            <button type="button" class="btn-modal btn-cinza" id="btnCloseSaveProfile">
                    Fechar
            </button>
        </div>
    </dialog>
  <script src="./registrationILPI.js"></script>
    <script src="../../../assets/css/modal/globalModal.css"></script>

</body>

</html>
