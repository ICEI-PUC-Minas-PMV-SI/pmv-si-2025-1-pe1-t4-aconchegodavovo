<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
  <title>Aconchego da Vovó | Editar agradecimentos</title>
  <link rel="stylesheet" href="../../../assets/css/global.css">
  <link rel="stylesheet" href="../../../assets/css/navbar/style.css">
  <link rel="stylesheet" href="./editGratitude.css">
  <link rel="stylesheet" href="../../../pages/institution/dropDown/dropDown.css">
  <link rel="stylesheet" href="../../../assets/css/modal/globalModal.css">
  <link rel="stylesheet" href="../../../assets/css/modal/globalModal.css">
</head>

<body>
  <nav id="container-nav">
    <a href="../../../pages/institution/historyReceipts/historyReceipts.html"><img src="../../../assets/img/logo.svg"
        height="45px"></a>
    <div>
      <a href="../../../pages/institution/gratitude/gratitude.html" class="active">Agradecimentos</a>
      <a href="../../../pages/institution/profileInstitution/profileInstitution.html" class="active">Perfil</a>
      <a href="../../../pages/institution/plans/plans.html" class="active">Planos</a>
      <a href="../../../pages/institution/historyReceipts/historyReceipts.html" class="active">Home</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="../../../assets/img/icon-nav-account.svg" class="user-icon">
      </a>
    </div>
  </nav>

  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../../pages/institution/editRegistration/editRegistration.html">
      Configurações da conta <img src="../../../assets/img/icon-editar.svg">
    </a>

    <a href="#" id="btnLogout">Sair <img src="../../../assets/img/icon-sair.svg"></a>
  </div>

  <div id="container-header">
    <div id="arrow-header">
      <a href="gratitude.html"><img src="../../../assets/img/icon-seta.svg" alt="voltar"></a>
    </div>
    <h1>Editar agradecimento</h1>
    <div></div>
  </div>

  <form id="container-form">
    <div>
      <label class="label-form">Título do Agradecimento</label>
      <input id="input-form" placeholder="Título">
    </div>

    <div>
      <label class="label-form">Texto</label>
      <textarea id="textarea-form" placeholder="Descreva o seu agradecimento..."></textarea>
    </div>

    <div>
      <label class="label-form">Foto</label>
      <label class="upload-box">
        Upload
        <input type="file" accept="image/*" class="input-file">
      </label>
    </div>

    <div id="container-button">
      <a href="../../../pages/institution/gratitude/gratitude.html"><button id="button-register">Salvar</button></a>
      <button class="buttonDelete" id="buttonDelete" type="button">Excluir</button>
    </div>
    <div></div><br><br>
  </form>

  <dialog id="cancel-modal">
    <div class="modal">
      <div class="texto-modal">
        <h2>
          Você tem certeza que deseja<br>
          excluir esse agradecimento?
        </h2>
        <p>
          Essa ação não poderá ser desfeita.
        </p>
      </div>

      <div class="button-modal">
        <button type="button" class="btn-modal btn-cinza" id="buttonExitModal">
          Voltar
        </button>
        <a href="../../../pages/institution/gratitude/gratitude.html">
          <button type="button" class="btn-modal btn-vermelho">
            Excluir
          </button>
        </a>
      </div>
    </div>
  </dialog>

  <dialog id="modalLogout">
    <div class="modal">
      <div class="texto-modal">
        <h2>
          Você tem certeza que deseja sair<br>
          da sua conta?
        </h2>
        <p>
          Você precisará fazer login novamente no próximo<br>acesso.
        </p>
      </div>

      <div class="button-modal">
        <button type="button" class="btn-modal btn-cinza" id="btnCloseLogout">
          Cancelar
        </button>
        <a href="../../../index.html">
          <button type="button" class="btn-modal btn-vermelho">
            Sair
          </button>
        </a>
      </div>
    </div>
  </dialog>
  <script src="../../../assets/js/modalDropDown.js"></script>
  <script src="modalDeleteGratitude.js"></script>
  <script src="../../../assets/js/dropDownMenu.js"></script>
</body>

</html>
