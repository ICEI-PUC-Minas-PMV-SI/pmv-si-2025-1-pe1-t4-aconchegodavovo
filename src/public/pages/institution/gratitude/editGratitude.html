  <link rel="stylesheet" href="/src/pages/institution/dropDown/dropDown.css"/>

</head>

<body>
  <nav id="container-nav">
    <a href="/src/pages/institution/historyReceipts/historyReceipts.html"><img src="/src/assets/img/logo.svg" height="45px" /></a>
    <div>
      <a href="/src/pages/institution/gratitude/gratitude.html" class="active">Agradecimentos</a>
      <a href="/src/pages/institution/profileInstitution/profileInstitution.html" class="active">Perfil</a>
      <a href="/src/pages/institution/plans/plans.html" class="active">Planos</a>
      <a href="/src/pages/institution/historyReceipts/historyReceipts.html" class="active">Home</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="/src/assets/img/icon-nav-account.svg" class="user-icon" />
      </a>
    </div>
  </nav>

  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="/src/pages/institution/editRegistration/firstEditRegister.html">
        Configurações da conta <img src="/src/assets/img/icon-editar.svg" />
      </a>
      
    <a href="/src/index.html">Sair <img src="/src/assets/img/icon-sair.svg" /></a>
  </div>

  <div id="container-header">
    <div id="arrow-header">
      <a href="gratitude.html"><img src="/src/assets/img/icon-seta.svg" alt="voltar" /></a>
    </div>
    <h1>Editar agradecimento</h1>
    <div></div>
  </div>

  <form id="container-form">
    <div>
      <label class="label-form">Título do Agradecimento</label>
      <input id="input-form" placeholder="Título" />
    </div>

    <div>
      <label class="label-form">Texto</label>
      <textarea id="textarea-form" placeholder="Descreva o seu agradecimento..."></textarea>
    </div>

    <div>
      <label class="label-form">Foto</label>
      <label class="upload-box">
        Upload
        <input type="file" accept="image/*" class="input-file">
      </label>
    </div>

    <div id="container-button">
      <a href="/src/pages/institution/gratitude/gratitude.html"><button id="button-register">Salvar</button></a>
      <button class="buttonDelete" id="buttonDelete" type="button">Excluir</button>
    </div>

  </form>
        <dialog id="cancel-modal">
            <div class="modal">
                <div class="texto-modal">
                    <h2>
                        Você tem certeza que deseja<br>
                        excluir esse agradecimento?
                    </h2>
                    <p>
                        Essa ação não poderá ser desfeita.
                    </p>
                </div>

                <div class="button-modal">
                    <button type="button" class="btn-modal btn-cinza" id="buttonExitModal">
                        Voltar
                    </button>
                    <a href="/src/pages/institution/gratitude/gratitude.html">
                        <button type="button" class="btn-modal btn-vermelho">
                            Excluir
                        </button>
                    </a>
                </div>
            </div>
        </dialog>
        <script src="/src/assets/js/instituition/modal/modalDeleteGratitude.js"></script>
         <script src="/src/assets/js/dropDownMenu.js"></script>
