<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Novo Plano</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/navbar/style.css">
    <link rel="stylesheet" href="./registerPlans.css">
    <link rel="stylesheet" href="../../institution/dropDown/dropDown.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <nav id="container-nav">
            <a href="../../institution/historyReceipts/historyReceipts.html"><img src="../../../assets/img/logo.svg"
                    height="45px" /></a>
            <div>
                <a href="../../institution/gratitude/gratitude.html" class="active">Agradecimentos</a>
                <a href="../../institution/profileInstitution/profileInstitution.html" class="active">Perfil</a>
                <a href="../../institution/plans/plans.html" class="active">Planos</a>
                <a href="../../institution/historyReceipts/historyReceipts.html" class="active">Home</a>
                <a href="#" onclick="toggleDropdown()">
                    <img src="../../../assets/img/icon-nav-account.svg" class="user-icon" />
                </a>
            </div>
        </nav>

        <div id="userDropdown" class="dropdown-menu" style="display: none;">
            <a href="../../institution/editRegistration/firstEditRegister.html">
                Configurações da conta <img src="../../../assets/img/icon-editar.svg" />
            </a>

            <a href="../../../index.html">Sair <img src="../../../assets/img/icon-sair.svg" /></a>
        </div>

        <div class="container-main">

            <div class="container-left">
                <a href="../../institution/plans/plans.html"><i class="fa fa-angle-left arrow"></i></a>
            </div>

            <div class="container-middle">
                <h2>Cadastrar novo plano</h2>

                <div class="container-input">
                    <form>
                        <div class="input-card">
                            <label for="NomePlano">Nome do Plano</label>
                            <input type="text" required placeholder="Nome" name="NomePlano">
                        </div>

                        <div class="input-card">
                            <label for="DescricaoPlano">Descrição do Plano</label>
                            <textarea class="descricao" type="text" required placeholder="Descreva a sua ILPI..."
                                name="DescricaoPlano"></textarea>
                        </div>

                        <div class="input-card">
                            <label for="Valor">Valor</label>
                            <input type="text" required placeholder="R$ 150,00" name="Valor">
                        </div>

                        <div class="input-card">
                            <label for="Responsavel">Responsável Legal</label>
                            <input type="text" required placeholder="Nome Completo" name="Responsavel">
                        </div>

                        <div class="input-card">
                            <label for="Periodicidade">Periodicidade</label>
                            <div class="container-dropdown">
                                <input class="periodicidade" type="text" required placeholder="Mensal / Anual"
                                    name="Periodicidade">
                                <div class="dropdown-menu">
                                    <ul>
                                        <li class="border-li">Mensal</li>
                                        <li>Anual</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="input-card">
                            <label for="DataInicio">Data de Início</label>
                            <input type="date" required placeholder="00/00/00" name="DataInicio">
                        </div>

                        <div>
                            <label for="DataFim">Data de Término</label>
                            <input type="date" required placeholder="00/00/00" name="DataFim">
                        </div>
                    </form>
                </div>

                <a href="../../institution/plans/plans.html"><button class="btn btn-azul-2"
                        type="button">Salvar</button></a>
            </div>

            <div class="container-right"></div>
        </div>
      
    </div>
    <script src="../../../assets/js/dropDownMenu.js"></script>
    <script src="../../../assets/js/registerPlans.js"></script>
</body>

</html>
