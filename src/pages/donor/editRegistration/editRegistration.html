<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/src/assets/img/icon-logo-favecon.svg">
  <title>Editar Cadastro - Aconchego da Vovó</title>
  <link rel="stylesheet" href="/src/assets/css/global.css">
  <link rel="stylesheet" href="/src/assets/css/navbar/style.css">
  <link rel="stylesheet" href="./editRegistration.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <nav id="container-nav">
    <a href="/src/pages/donor/listInstitutions/listInstitutions.html"><img src="/src/assets/img/logo.svg" height="45px"></a>
    <div>
        <a href="/src/pages/donor/listInstitutions/listInstitutions.html" class="active">Home</a>
        <a href="/src/pages/donor/donationHistory/donationHistory.html" class="active">Histórico de Doações</a>
        <a href="#"><img src="/src/assets/img/icon-nav-account.svg"></a>
    </div>
  </nav>

  <div class="layout">
    <aside>
      <h2>
        <img src="/src/assets/img/icon-seta.svg" alt="Voltar" class="icon-seta" />
        Configurações
      </h2>

      <button class="btn-primary">
        <img src="/src/assets/img/icon-lapis-cinza.svg" alt="Editar" class="icon" />
        Editar cadastro
      </button>

      <button class="btn-danger">
        <img src="/src/assets/img/icon-lixeira-cinza.svg" alt="Excluir" class="icon" />
        Excluir conta
      </button>
    </aside>

    <main>
      <h2>Editar Cadastro</h2>
      <form>
        <input type="text" placeholder="Nome completo" />
        <input type="text" placeholder="CPF" />
        <input type="text" placeholder="Telefone" />
        <input type="text" placeholder="Data de Nascimento" />
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Senha" />
        <input type="password" placeholder="Repetir Senha" />

        <div class="form-actions">
          <button type="reset" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-save">Salvar</button>
        </div>
      </form>
    </main>
  </div>

</body>

</html>
