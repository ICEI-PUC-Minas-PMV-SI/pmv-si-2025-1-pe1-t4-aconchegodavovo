<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/src/assets/img/icon-logo-favecon.svg">
  <title>Aconchego da Vovó - Cadastro</title>
  <link rel="stylesheet" href="/src/assets/css/global.css">
  <link rel="stylesheet" href="/src/assets/css/navbar/style.css">
  <link rel="stylesheet" href="./register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <nav id="container-nav">
    <a href="/src/index.html"><img src="/src/assets/img/logo.svg" height="45px"></a>
    <div>
      <a href="/src/index.html" class="active">Home</a>
      <a href="/src/pages/login/login.html" class="active">Entre | Cadastre-se</a>
      <a href="#"><img src="/src/assets/img/icon-nav-account.svg"></a>
    </div>
  </nav>


  <main class="cadastro-container">
    <div class="imagem-lateral">
      <img src="/src/assets/img/img-cadastro-ilpi-1.svg" alt="Idoso feliz com cuidador" />
    </div>
    <div class="form-container">
      <h1>Cadastro</h1>
      <p>Cadastre-se e comece a fazer a diferença na vida de um idoso!</p>
      <form>
        <input type="text" placeholder="Nome completo" required />
        <input type="text" placeholder="CPF" required />
        <input type="tel" placeholder="Telefone" required />
        <input type="date" placeholder="Data de nascimento" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Repita a senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
</body>

</html>
