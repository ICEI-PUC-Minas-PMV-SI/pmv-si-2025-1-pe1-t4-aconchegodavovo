<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aconchego da Vovó - Cadastro</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header id="container-nav">
    <div class="logo">
      <img src="logo.png" alt="Logo Aconchego da Vovó" height="40" />
      
    </div>
    <div>
      <a class="active" href="#">Home</a>
      <a class="active" href="#">Entre | Cadastre-se</a>
      <img src="icone_perfil.png" alt="Ícone de usuário" height="30" />
    </div>
  </header>

  <main class="cadastro-container">
    <div class="imagem-lateral">
      <img src="banner.svg" alt="Idoso feliz com cuidador" />
    </div>
    <div class="form-container">
      <h1>Cadastro</h1>
      <p>Cadastre-se e comece a fazer a diferença na vida de um idoso!</p>
      <form>
        <input type="text" placeholder="Nome completo" required />
        <input type="text" placeholder="CPF" required />
        <input type="tel" placeholder="Telefone" required />
        <input type="date" placeholder="Data de nascimento" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Repita a senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
