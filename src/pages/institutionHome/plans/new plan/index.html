<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Novo Plano</title>
    <link rel="stylesheet" href="../../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../../assets/css/navbar/style.css">
    <link rel="stylesheet" href="../../../../assets/css/style footer.css">
    <link rel="stylesheet" href="../../../../assets/css/institution/planos/new-plan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="../../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="#" class="active">Agradecimentos</a>
            <a href="#" class="active">Perfil</a>
            <a href="#" class="active">Planos</a>
            <a href="#" class="active">Home</a>
            <a href="#"><img src="../../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>


    <div class="container-newplan">

        <a href="#"><i class="fa fa-angle-left arrow"></i></a>

        <div>

            <h2 class="h2-newplan">Cadastrar novo plano</h2>

            <div>
                <form>
                    <p>Nome do Plano</p>
                    <input class="input-newplan" type="text" required placeholder="Nome"><br>

                    <p class="p-newplan">Descrição do Plano</p>
                    <input class="input-newplan input-descricao" type="text" required
                        placeholder="Descreva a sua ILPI..."><br>

                    <p class="p-newplan">Valor</p>
                    <input class="input-newplan" type="text" required placeholder="R$ ***,**"><br>

                    <p class="p-newplan">Responsável Legal</p>
                    <input class="input-newplan" type="text" required placeholder="Nome Completo"><br>

                    <p class="p-newplan">Periodicidade</p>
                    <input class="input-newplan" type="text" required placeholder="Mensal / Anual"><br>

                    <p class="p-newplan">Data de Início</p>
                    <input class="input-newplan" type="date" required placeholder="00/00/00"><br>

                    <p class="p-newplan">Data de Término</p>
                    <input class="input-newplan" type="date" required placeholder="00/00/00">
                </form>
            </div>

            <div class="margin-newplan">
                <button class="btn btn200 btn-azul-2" type="button">Salvar</button>
            </div>
            
        </div>

        <div></div>

    </div>

    <footer class="footer">
        <div class="footer-content">
    
          <div class="social">
            <div class="social-icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-x-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <p class="copyright">
              Copyright© 2025 Aconchego da Vovó - Todos os direitos reservados
            </p>
          </div>
    
          <div class="logo">
            <img src="../../../../assets/img/logo.svg" alt="Logo Aconchego da Vovó">
          </div>
    
          <div class="contact">
            <div class="contact-box">
              <i class="fas fa-envelope"></i>
              <div class="contact-text">
                <span>Contato</span><br>
                <a href="mailto:aconchegodavovo@gmail.com">aconchegodavovo@gmail.com</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
