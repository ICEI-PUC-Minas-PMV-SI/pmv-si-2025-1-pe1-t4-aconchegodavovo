<body>
    <!-- Header -->
    <nav id="container-nav">

    <div class="container">
        <form action="#">
            <!-- Texto -->
            <div class="margin">
                <h2>Cadastro</h2>
                <p>Cadastre e comece a fazer a diferença na vida de</p>

            <div class="margin">

                    <input class="inputs" type="text" placeholder="CNPJ">

                    <input class="inputs" type="text" required placeholder="Cargo Responsável">
                    <br>

                    <input type="date" required placeholder="Data da Fundação">
                </form>
            </div>

            <!-- Botões -->
            <div class="margin">
                <button class="btn" id="next" type="button">Próximo</button><br>
