<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Cadastro ILPI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style header.css">
    <link rel="stylesheet" href="../../assets/css/style camila.css">
</head>

<body>
    <!-- Header -->
    <nav id="container-nav">
        <a href="#"><img src="../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../index.html" class="active">Home</a>
            <a href="../login/index login.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="parent">
        <!-- Imagem da esquerda -->
        <img id="imgassets" src="../../assets/img/img-cadastro-ilpi-2.svg" alt="Cuidadora e uma idosa felizes">

        <!-- Conteúdo da direita -->
        <div class="container">
            <!-- Texto -->
            <div class="margin">
                <h2>Cadastro</h2>
                <p>Cadastre e comece a fazer a diferença na vida de</p>
                <p>um idoso!</p>
            </div>

            <!-- Inputs -->
            <div class="margin">
                <form>
                    <input class="inputs input-register2" type="text" placeholder="CNPJ">
                    <br>

                    <input class="inputs input-register2" type="text" placeholder="Telefone">
                    <br>

                    <input class="inputs input-register2" type="text" required placeholder="Tipo de Instituição">
                    <br>

                    <input class="inputs input-register2" type="text" required placeholder="Cargo Responsável">
                    <br>

                    <input class="input-register2" type="date" required placeholder="Data da Fundação">
                </form>
            </div>

            <!-- Botões -->
            <div class="margin">
                <button class="btn next" type="button">Próximo</button><br>
                <button class="btn return" type="button">Voltar</button>
            </div>
        </div>
    </div>
</body>

</html>
