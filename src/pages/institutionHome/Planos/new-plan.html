<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../assets/css/global.css">

</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="#" class="active">Agradecimentos</a>
            <a href="#" class="active">Perfil</a>
            <a href="#" class="active">Planos</a>
            <a href="../index.html" class="active">Home</a>
            <a href="#"><img src="../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>


    <div class="container-newplan">

        <a href="#"><i class="fa fa-angle-left arrow"></i></a>

        <div>

            <h2 class="h2-newplan">Cadastrar novo plano</h2>

            <div>
                <form>
                    <p>Nome do Plano</p>
                    <input class="input-newplan" type="text" required placeholder="Nome"><br>

                    <p class="p-newplan">Descrição do Plano</p>
                    <input class="input-newplan input-descricao" type="text" required
                        placeholder="Descreva a sua ILPI..."><br>

                    <p class="p-newplan">Valor</p>
                    <input class="input-newplan" type="text" required placeholder="R$ ***,**"><br>

                    <p class="p-newplan">Responsável Legal</p>
                    <input class="input-newplan" type="text" required placeholder="Nome Completo"><br>

                    <p class="p-newplan">Periodicidade</p>
                    <input class="input-newplan" type="text" required placeholder="Mensal / Anual"><br>

                    <p class="p-newplan">Data de Início</p>
                    <input class="input-newplan" type="date" required placeholder="00/00/00"><br>

                    <p class="p-newplan">Data de Término</p>
                    <input class="input-newplan" type="date" required placeholder="00/00/00">
                </form>
            </div>

            <div class="margin-newplan">
                <button class="btn btn200 btn-escuro" type="button">Salvar</button>
            </div>
            
        </div>

        <div></div>

    </div>

</body>
