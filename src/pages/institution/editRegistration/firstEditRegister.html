<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <!-- CSS -->
  <link rel="stylesheet" href="/src/assets/css/global.css" />
  <link rel="stylesheet" href="/src/assets/css/navbar/style.css" />
  <link rel="stylesheet" href="/src/pages/institution/dropDown/dropDown.css" />
  <link rel="stylesheet" href="./firstEditRegister.css" />
</head>
<body>
  <!-- Header reutilizado -->
  <nav id="container-nav">
    <a href="#"><img src="/src/assets/img/logo.svg" height="45px" /></a>
    <div>
      <a href="#" class="active">Agradecimentos</a>
      <a href="#" class="active">Perfil</a>
      <a href="#" class="active">Planos</a>
      <a href="index.html" class="active">Home</a>
      <a href="#" onclick="toggleDropdown()">
        <img src="/src/assets/img/icon-nav-account.svg" class="user-icon" />
      </a>
    </div>
  </nav>

  <!-- Dropdown -->
  <div id="userDropdown" class="dropdown-menu" style="display: none;">
    <a href="../../../pages/institution/editRegistration/firstEditRegister.html">
      Configurações da conta <img src="../../../assets/img/icon-editar.svg" />
    </a>
    <a href="#">
      Sair <img src="/src/assets/img/icon-sair.svg" />
    </a>
  </div>

  <!-- Conteúdo da página -->
  <div class="main-content">
    <div class="sidebar">
    <div class="config-title">
      <img src="/src/assets/img/icon-seta.svg" alt="voltar" />
      <span>Configurações</span>
    </div>
  
    <a href="#" class="menu-item active">
      <img src="/src/assets/img/icon-lapis-cinza.svg" alt="Editar Cadastro" />
      Editar cadastro
    </a>
    
    <a href="../../../pages/institution/editProfile/editProfile.html" class="menu-item">
      <img src="../../../assets/img/icon-lapis-cinza.svg" alt="Editar Perfil" />
      Editar perfil
    </a>
    
    <a href="#" class="menu-item">
      <img src="/src/assets/img/icon-lixeira-cinza.svg" alt="Excluir Conta" />
      Excluir conta
    </a>
  </div>
  </aside>

  <section class="form-section">
    <h1>Editar Cadastro</h1>
    <form>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Nome completo" value="James" />
  
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
  
      <label for="cargo">Cargo Responsável</label>
      <input type="text" id="cargo" placeholder="Cargo Responsável" />
  
      <label for="responsavel">Responsável Legal</label>
      <input type="text" id="responsavel" placeholder="Responsável Legal" value="James Bond" />
  
      <label for="fundacao">Data da Fundação</label>
      <input type="date" id="fundacao" placeholder="00/00/0000" />
  
      <label for="instituicao">Tipo de Instituição</label>
      <input type="text" id="instituicao" value="Instituição de Longa Permanência para Idosos" />
  
      <div class="botao-proximo">
        <a href="../../institution/editRegistration/secondEditRegistration.html" class="botao-proximo-link">Próximo</a>
      </div>
    </form>
  </section>
  </main>

  <!-- Scripts -->
  <script src="/src/assets/js/dropDownMenu.js"></script>
</body>
</html>
