<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Novo Plano</title>
    <link rel="stylesheet" href="/src/assets/css/global.css">
    <link rel="stylesheet" href="/src/assets/css/navbar/style.css">
    <link rel="stylesheet" href="/src/assets/css/footer/style.css">
    <link rel="stylesheet" href="./registerPlans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <nav id="container-nav">
            <a href="/src/pages/institution/historyReceipts/historyReceipts.html"><img src="/src/assets/img/logo.svg" height="45px"></a>
            <div>
                <a href="/src/pages/institution/gratitude/gratitude.html" class="active">Agradecimentos</a>
                <a href="/src/pages/institution/profileInstitution/profileInstitution.html" class="active">Perfil</a>
                <a href="/src/pages/institution/plans/plans.html" class="active">Planos</a>
                <a href="/src/pages/institution/historyReceipts/historyReceipts.html" class="active">Home</a>
                <a href="#"><img src="/src/assets/img/icon-nav-account.svg"></a>
            </div>
        </nav>

        <div class="container-main">

            <div class="container-left">
                <a href="/src/pages/institution/plans/plans.html"><i class="fa fa-angle-left arrow"></i></a>
            </div>

            <div class="container-middle">
                <h2>Cadastrar novo plano</h2>

                <div class="container-input">
                    <form>
                        <div class="input-card">
                            <label for="NomePlano">Nome do Plano</label>
                            <input type="text" required placeholder="Nome" name="NomePlano">
                        </div>

                        <div class="input-card">
                            <label for="DescricaoPlano">Descrição do Plano</label>
                            <textarea class="descricao" type="text" required placeholder="Descreva a sua ILPI..."
                                name="DescricaoPlano"></textarea>
                        </div>

                        <div class="input-card">
                            <label for="Valor">Valor</label>
                            <input type="text" required placeholder="R$ 150,00" name="Valor">
                        </div>

                        <div class="input-card">
                            <label for="Responsavel">Responsável Legal</label>
                            <input type="text" required placeholder="Nome Completo" name="Responsavel">
                        </div>

                        <div class="input-card">
                            <label for="Periodicidade">Periodicidade</label>
                            <div class="container-dropdown">
                                <input class="periodicidade" type="text" required placeholder="Mensal / Anual" name="Periodicidade">
                                <div class="dropdown-menu">
                                    <ul>
                                        <li class="border-li">Mensal</li>
                                        <li>Anual</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="input-card">
                            <label for="DataInicio">Data de Início</label>
                            <input type="date" required placeholder="00/00/00" name="DataInicio">
                        </div>

                        <div>
                            <label for="DataFim">Data de Término</label>
                            <input type="date" required placeholder="00/00/00" name="DataFim">
                        </div>
                    </form>
                </div>

                <a href="/src/pages/institution/plans/plans.html"><button class="btn btn-azul-2" type="button">Salvar</button></a>
            </div>

            <div class="container-right"></div>
        </div>

        <footer class="footer">
            <div class="container-footer">
                <div class="footer-content">
                    <div class="social">
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-x-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="copyright">
                            Copyright© 2025 Aconchego da Vovó - Todos os direitos reservados
                        </div>
                    </div>

                    <div class="right-group">
                        <div class="logo">
                            <img src="/src/assets/img/logo.svg" alt="Aconchego da Vovó">
                        </div>
                        <div class="contact">
                            <div class="contact-box">
                                <i class="fas fa-envelope"></i>
                                <div class="contact-text">
                                    <span>Contato</span><br />
                                    <a href="mailto:aconchegodavovo@gmail.com">aconchegodavovo@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
