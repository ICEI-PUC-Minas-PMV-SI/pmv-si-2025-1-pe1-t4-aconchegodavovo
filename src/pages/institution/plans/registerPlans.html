<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Novo Plano</title>
    <link rel="stylesheet" href="/src/assets/css/global.css">
    <link rel="stylesheet" href="/src/assets/css/navbar/style.css">
    <link rel="stylesheet" href="/src/assets/css/footer/style.css">
    <link rel="stylesheet" href="./registerPlans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="/src/assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="#" class="active">Agradecimentos</a>
            <a href="#" class="active">Perfil</a>
            <a href="#" class="active">Planos</a>
            <a href="#" class="active">Home</a>
            <a href="#"><img src="/src/assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="container-main">
        <div class="container-registerPlans">

            <div class="container-left">
                <div class="container-arrow">
                    <div class="container-ar">
                        <a href="#"><i class="fa fa-angle-left arrow"></i></a>
                    </div>
                </div>
            </div>

            <div class="container-middle">
                <div class="container-inputBtn">
                    <h2>Cadastrar novo plano</h2>
                    <div class="container-input">
                        <form>
                            <div class="input-card">
                                <p>Nome do Plano</p>
                                <input type="text" required placeholder="Nome">
                            </div>

                            <div class="input-card">
                                <p>Descrição do Plano</p>
                                <input class="descricao" type="text" required placeholder="Descreva a sua ILPI...">
                            </div>

                            <div class="input-card">
                                <p>Valor</p>
                                <input type="text" required placeholder="R$ 150,00">
                            </div>

                            <div class="input-card">
                                <p>Responsável Legal</p>
                                <input type="text" required placeholder="Nome Completo">
                            </div>

                            <div class="input-card">
                                <p>Periodicidade</p>
                                <input type="text" required placeholder="Mensal / Anual">
                            </div>

                            <div class="input-card">
                                <p>Data de Início</p>
                                <input type="date" required placeholder="00/00/00">
                            </div>

                            <div>
                                <p>Data de Término</p>
                                <input type="date" required placeholder="00/00/00">
                            </div>
                        </form>
                    </div>

                    <div class="container-btn">
                        <button class="btn btn-azul-2" type="button">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="container-right"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">

            <div class="social">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="copyright">
                    Copyright© 2025 Aconchego da Vovó - Todos os direitos reservados
                </div>
            </div>

            <div class="right-group">
                <div class="logo">
                    <img src="/src/assets/img/logo.svg" alt="Aconchego da Vovó">
                </div>
                <div class="contact">
                    <div class="contact-box">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-text">
                            <span>Contato</span><br />
                            <a href="mailto:aconchegodavovo@gmail.com">aconchegodavovo@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>
</body>

</html>
