<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/img/icon-logo-favecon.svg">
    <title>Editar Plano</title>
    <link rel="stylesheet" href="/src/assets/css/global.css">
    <link rel="stylesheet" href="/src/assets/css/navbar/style.css">
    <link rel="stylesheet" href="/src/pages/institution/plans/editPlans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="/src/assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="#" class="active">Agradecimentos</a>
            <a href="#" class="active">Perfil</a>
            <a href="#" class="active">Planos</a>
            <a href="#" class="active">Home</a>
            <a href="#"><img src="/src/assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <main class="main">
        <a href="#"><i class="fa fa-angle-left arrow"></i></a>
        <h1>Editar Plano</h1>

        <form class="form">
            <label>Nome do Plano</label>
            <input type="text" placeholder="Nome">

            <label>Descrição do Plano</label>
            <textarea placeholder="Descreva a sua ILPI..."></textarea>

            <label>Valor</label>
            <input type="text" placeholder="R$ ****,**">

            <label>Responsável Legal</label>
            <input type="text" placeholder="Nome">

            <label>Periodicidade</label>
            <input type="text" placeholder="Mensal / Anual">

            <label>Data de Início</label>
            <input type="text" placeholder="00/00/0000">

            <label>Data de Término</label>
            <input type="text" placeholder="00/00/0000">

            <div class="button-group">
                <button type="submit" class="save-button">Salvar</button>
                <button type="button" class="delete-button">Excluir</button>
            </div>
        </form>
    </main>
</body>

</html>
