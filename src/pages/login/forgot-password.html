<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Esqueci a Senha</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style header.css">
    <link rel="stylesheet" href="../../assets/css/style camila.css">
</head>

<body>
    <!-- Header -->
    <nav id="container-nav">
        <a href="#"><img src="../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../index.html" class="active">Home</a>
            <a href="./login.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="parent">
        <!-- Imagem da esquerda -->
        <img id="imgassets" src="../../assets/img/img-esqueci-a-senha.svg" alt="Cuidadora e um idoso felizes">

        <!-- Conteúdo da direita -->
        <div class="container">
            <!-- Texto -->
            <div class="margin">
                <h2>Esqueci a senha</h2>
                <p>Digite seu e-mail e enviaremos um e-mail para você</p>
                <p>informando como recuperá-la.</p>
            </div>

            <!-- Input email -->
            <form action="#">
                <div class="margin">
                    <input class="input-forgotpass" type="email" required placeholder="Email">
                </div>
            </form>

            <!-- Lembrou a senha? -->
            <div class="margin" id="register">
                <p>Lembrou a senha? <a id="link" href="./login.html">Entrar</a></p>
            </div>

            <!-- Botão enviar -->
            <div class="margin">
                <button class="btn btn-escuro btn-transp" type="submit">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
