<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/img/Icon.png">
    <title>Aconchego da Vovó | Esqueci a Senha</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/icon-logo-favecon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/style header.css">
    <link rel="stylesheet" href="../../assets/css/style forgotpass.css">
</head>

<body>
    <!-- Header -->
    <nav id="container-nav">
        <a href="#"><img src="../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../index.html" class="active">Home</a>
            <a href="#" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <!-- Imagem da esquerda -->
    <img id="imgesqueci" src="../../assets/img/img-esqueci-a-senha.svg" alt="Cuidadora e um idoso felizes">

    <!-- Conteúdo da direita -->
    <div class="container">
        <form action="#">
            <!-- Texto -->
            <h2>Esqueci a senha</h2>
            <p>Digite seu e-mail e enviaremos um e-mail para você</p>
            <p>informando como recuperá-la.</p>

            <!-- Input email -->
            <div id="email">
                <input type="email" required placeholder="Email">
            </div>

            <!-- Lembrou a senha? -->
            <div id="register">
                <p>Lembrou a senha? <a id="entrar" href="./index.html">Entrar</a></p>
            </div>

            <!-- Botão enviar -->
            <button id="submit" type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
