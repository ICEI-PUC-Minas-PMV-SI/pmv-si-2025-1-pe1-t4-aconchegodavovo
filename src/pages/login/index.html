<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../assets/img/icon-logo-favecon.svg">
    <title>Aconchego da Vovó | Login</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/style header.css">
    <link rel="stylesheet" href="../../../assets/css/style footer.css">
    <link rel="stylesheet" href="../../../assets/css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav id="container-nav">
        <a href="#"><img src="../../../assets/img/logo.svg" height="45px"></a>
        <div>
            <a href="../../../index.html" class="active">Home</a>
            <a href="./index.html" class="active">Entre | Cadastre-se</a>
            <a href="#"><img src="../../../assets/img/icon-nav-account.svg"></a>
        </div>
    </nav>

    <div class="parent">

        <img id="imgassets" src="../../../assets/img/img-login.svg" alt="Cuidadora e um idoso felizes">

        <div class="container">

            <h2>Login</h2>

            <div class="margin">
                <form>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="inputs input-login" type="email" required placeholder="Email" name="email">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-login" type="password" required placeholder="Senha" name="password">
                    </div>
                </form>
            </div>

            <div class="margin">
                <p>Esqueceu a senha? <a id="link" href="../forgot password/index.html">Clique</a></p>
            </div>

            <div class="margin">
                <button class="btn btn-azul-2" type="button">Login</button><br>
                <button class="btn btn-azul-1 btn-margin" type="button">Cadastrar</button>
            </div>

        </div>
        
    </div>

    <footer class="footer">
        <div class="footer-content">
    
          <div class="social">
            <div class="social-icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-x-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <p class="copyright">
              Copyright© 2025 Aconchego da Vovó - Todos os direitos reservados
            </p>
          </div>
    
          <div class="logo">
            <img src="../../../assets/img/logo.svg" alt="Logo Aconchego da Vovó">
          </div>
    
          <div class="contact">
            <div class="contact-box">
              <i class="fas fa-envelope"></i>
              <div class="contact-text">
                <span>Contato</span><br>
                <a href="mailto:aconchegodavovo@gmail.com">aconchegodavovo@gmail.com</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
