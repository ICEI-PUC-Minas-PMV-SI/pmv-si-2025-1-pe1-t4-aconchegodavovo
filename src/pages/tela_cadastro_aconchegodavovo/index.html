<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aconchego da Vovó - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Aconchego da Vovó">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Entre | Cadastre-se</a>
            <img src="perfil.png" alt="Ícone de usuário" class="user-icon">
        </nav>
    </header>

    <main>
        <div class="image-section">
            <img src="banner.svg" alt="Idosa com cuidador feliz">
        </div>
        <div class="form-section">
            <h1>Cadastro</h1>
            <p>Cadastre e comece a fazer a diferença na vida de um idoso!</p>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Repita a senha" required>
                <button type="submit">Próximo</button>
            </form>
        </div>
    </main>
</body>
</html>
